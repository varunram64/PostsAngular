<h1>My Followers</h1>
<div class="row" *ngFor="let follower of followers">
    <div class="col-2">
        <img class="rounded-circle" style="width: 150px;" src={{follower.avatar_url}} />
    </div>
    <div class="col-10">
        <h2>{{follower.login}}</h2>
        <a href={{follower.html_url}}>{{follower.html_url}}</a>
    </div>
</div>
